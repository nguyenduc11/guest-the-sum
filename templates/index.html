<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .custom-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .custom-input {
            background-color: #f1f3f5;
            border: none;
            border-radius: 5px;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="custom-container">
                <h1 class="text-center mb-4">
                    <i class="fas fa-calculator me-2"></i>Tính Tổng
                </h1>
                <form method="POST" action="/">
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Số thứ nhất:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext custom-input p-2" value="{{ number1 }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label">Số thứ hai:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext custom-input p-2" value="{{ number2 }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="sum" class="col-sm-4 col-form-label">Tổng:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control custom-input" id="sum" name="sum" placeholder="Nhập tổng">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom w-100 mb-3">
                        <i class="fas fa-check-circle me-2"></i>Kiểm tra
                    </button>
                </form>
                {% if message %}
                    <div class="alert alert-info mt-3">
                        <i class="fas fa-info-circle me-2"></i>{{ message }}
                    </div>
                {% endif %}
                {% if show_new_round %}
                    <form method="POST" action="/">
                        <button type="submit" name="new_round" class="btn btn-secondary btn-custom w-100">
                            <i class="fas fa-sync-alt me-2"></i>Vòng mới
                        </button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-10">
            <div class="custom-container">
                {{ plot_html|safe }}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
