<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Tính Tổng</h1>
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <form method="POST" action="/">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Số thứ nhất:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" value="{{ number1 }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Số thứ hai:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" value="{{ number2 }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sum" class="col-sm-4 col-form-label">Tổng:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="sum" name="sum" placeholder="Enter the sum">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Kiểm tra</button>
            </form>
            {% if message %}
                <div class="alert alert-info mt-3">{{ message }}</div>
            {% endif %}
            {% if show_new_round %}
                <form method="POST" action="/">
                    <button type="submit" name="new_round" class="btn btn-secondary btn-block">Vòng mới</button>
                </form>
            {% endif %}
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-10">
            {{ plot_html|safe }}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
