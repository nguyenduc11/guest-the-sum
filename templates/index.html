<!DOCTYPE html>
<html lang="vi" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tổng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Tính Tổng</h1>
        
        <form class="space-y-4">
            <div class="flex flex-col">
                <label for="num1" class="text-sm font-medium text-gray-700 mb-1">Số thứ nhất:</label>
                <input type="number" id="num1" name="num1" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div class="flex flex-col">
                <label for="num2" class="text-sm font-medium text-gray-700 mb-1">Số thứ hai:</label>
                <input type="number" id="num2" name="num2" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <div class="flex flex-col">
                <label for="sum" class="text-sm font-medium text-gray-700 mb-1">Tổng:</label>
                <input type="text" id="sum" name="sum" readonly class="bg-gray-100 border border-gray-300 rounded-md px-3 py-2">
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Kiểm tra</button>
        </form>
        
        {% if message %}
        <div class="mt-4 p-3 bg-blue-100 text-blue-700 rounded-md">
            {{ message }}
        </div>
        {% endif %}
        
        {% if show_new_round %}
        <button class="mt-4 w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Vòng mới</button>
        {% endif %}
    </div>
    
    {% if plot_html %}
    <div class="mt-8 w-full max-w-3xl">
        {{ plot_html|safe }}
    </div>
    {% endif %}
</body>
</html>
